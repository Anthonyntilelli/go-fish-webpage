<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoFish</title>
    <meta
      name="description"
      content="A simple game of GoFish vs the computer."
    />
    <meta name="author" content="Anthony Tilelli" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./dist/index.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>GoFish</h1>
    </header>
    <main class="grid">
      <div class="cLabel">
        <h4>Computer</h4>
      </div>
      <div class="computerHand">
        <p>Computer Hand</p>
      </div>
      <div class="cPoints">
        <p>0</p>
      </div>
      <div class="deck">
        <p>deck</p>
      </div>
      <div class="hPoints">
        <p>0</p>
      </div>
      <div class="status">
        <h4>Status and Turn</h4>
      </div>
      <div class="hLabel">
        <h4>Human</h4>
      </div>
      <div class="humanHand">
        <p>Human Hand</p>
      </div>
    </main>
    <footer class="footer">
      <h2>Footer</h2>
    </footer>
  </body>
</html>
