    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoFish</title>
    <meta name="description" content="A simple game of GoFish vs the computer." />
    <meta name="author" content="Anthony Tilelli" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/cards.css" />

    <script defer src="./dist/index.js"></script>

  <body>
    <header class="header">
      <h1>GoFish</h1>
    </header>
    <main class="grid background">
      <div class="cLabel">
        <h4>Computer</h4>
      </div>
      <div class="computerHand">
        <div class="playingCards">
          <ul class="table" id="computer_hand">
            <li>COMPUTER TABLE NOT INITIALIZED</li>
          </ul>
        </div>
      </div>
      <div class="cPoints">
        <h4 id="computer_points">NOT INITIALIZED</h4>
      </div>
      <div class="deck_grid">
        <div class="playingCards">
          <ul class="deck" id="main_deck">
            <li>DECK NOT INITIALIZED</li>
          </ul>
        </div>
      </div>
      <div class="hPoints">
        <h4 id="human_points">NOT INITIALIZED</h4>
      </div>
      <div class="status">
        <h4 id="status_text">Status Not INITIALIZED</h4>
      </div>
      <div class="hLabel">
        <h4>You</h4>
      </div>
      <div class="humanHand">
        <div class="playingCards">
          <ul class="table" id="human_hand">
            <li>Human TABLE NOT INITIALIZED</li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <h2>By Anthony Tilelli</h2>
    </footer>
